<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team-label">HOME</h3>
                <div id="home-score" class="score">0</div>
                <div class="button-group">
                    <button id="add-one-home" class="score-button" onclick="addOneHome()">+1</button>
                    <button id="add-two-home" class="score-button" onclick="addTwoHome()">+2</button>
                    <button id="add-three-home" class="score-button" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="team-label">GUEST</h3>
                <div id="guest-score" class="score">0</div>
                <div class="button-group">
                    <button id="add-one-guest" class="score-button" onclick="addOneGuest()">+1</button>
                    <button id="add-two-guest" class="score-button" onclick="addTwoGuest()">+2</button>
                    <button id="add-three-guest" class="score-button" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
